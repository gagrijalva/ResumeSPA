<div ng-controller="jobController">
    <h2>Jobs</h2>

    <div class="row">
        <button class="btn btn-primary pull-right" ng-click="showAddDialog()">Add Job</button>
    </div>

    <br />

    <div class="modal fade" id="modal-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <form class="form-horizontal" name="form">
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Id</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id" readonly="readonly" ng-model="job.Id" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="title" ng-required ng-model="job.Title" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Date</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="date" ng-model="job.Date" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <textarea ng-required ng-model="job.Description"  class="form-control" rows="3" style="resize:none"></textarea> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Person</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="repeatSelect" id="repeatSelect" ng-required ng-model="job.PersonId">
                                            <option ng-repeat="person in people" value="{{person.Id}}">{{person.Name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <div class="form-group has-error">
                                <div ng-repeat="error in errors" class="control-label">{{error}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    
                    <button class="btn btn-primary" ng-click="saveJob()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-content">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Contents of {{job.Title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="form-group">
                                <div ng-bind-html="commonMark" class="control-label"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <div class="row">
        <table id="page" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Person</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="job in jobs">
                <tr ng-click="selectJob(job)">
                    <td> <span>{{job.Id}}</span></td>
                    <td> <span>{{job.Title}}</span></td>
                    <td>  <span>{{job.Date}}</span></td>
                    <td><div class="lead" ng-bind-html="job.Description"></div></td>
                    <td><span>{{job.Person.Name}}</span></td>

                    <td> <button class="btn btn-danger" ng-click="deleteJob(job);$event.stopPropagation()">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
