<div ng-controller="personController">
    <h2>People</h2>

    <div class="container">

        <div class="row">
            <button class="btn btn-primary pull-right" ng-click="showAddDialog()">Add Person</button>
        </div>

        <br />

        <div class="modal fade" id="modal-dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{title}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <form class="form-horizontal" name="form">
                                    <div class="form-group">
                                        <label for="id" class="col-sm-2 control-label">Id</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="id" readonly="readonly" ng-model="person.Id" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label">Name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="name" ng-required ng-model="person.Name" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="email" ng-required ng-model="person.Email" />
                                        </div>
                                    </div>
                                </form>
                                <div class="form-group has-error">
                                    <div ng-repeat="error in errors" class="control-label">{{error}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" ng-click="savePerson()">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-jobs">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{person.Name}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">

                                <table id="dpmts" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Title</th>
                                            <th>Date</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="job in person.Jobs">
                                        <tr>
                                            <td> <span>{{job.Id}}</span></td>
                                            <td> <span>{{job.Title}}</span></td>
                                            <td> <span>{{job.Date}}</span></td>
                                            <td> <div class="lead" ng-bind-html="job.Description"></div></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <table id="dpmts" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-repeat="person in people">
                    <tr ng-click="selectPerson(person)">
                        <td> <span>{{person.Id}}</span></td>
                        <td> <span>{{person.Name}}</span></td>
                        <td> <span>{{person.Email}}</span></td>
                        <td> <button class="btn btn-info" ng-click="showJobs(person);$event.stopPropagation()">See jobs</button></td>
                        <td> <button class="btn btn-danger" ng-click="deletePerson(person);$event.stopPropagation()">Delete</button></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
